message: "Наша корпорация предоставляет услуги по реконструкции и очистки водопроводов новым способом гидродинамической прочистки на новейшем оборудовании. Использование подобного вида гарантирует восстановление функций стальных труб к начальному уровню, убавляются расходы электричества на 10-15%, увеличивается продолжительность применения труб на 20 лет до капитального ремонта, увеличиваются интервалы между профилактическим сервисом. \r\nОсуществляем всевозможные работы, в частности: \r\nПрочистка канализации предприятий-аварийная, плановая, профилактична прочистка канализации предприятий. \r\n \r\nПочему избирают нашу компанию? \r\nВеликий стаж работы - более сотни восстановленных очистительных сооружений в России и за ее границами, присутствие всех лицензий и разрешений на производство строительно-монтажных и технических процессов, разработка и проектирование экологического, безопасного, энергосберегающего, высокоэффективного оборудования, гарантийное техобслуживание, высококлассный и серьезный штат. \r\n \r\nОбслуживание скважин : <a href=https://synergy90.ru>Извлечение из скважины труб</a>"
