message: "<a href=https://s-pravo.ru/alimenty-esli-muzh-na-birzhe-truda.html>РєР°Рє РїР»Р°С‚РёС‚СЊ Р°Р»РёРјРµРЅС‚С‹ СЃ РїРѕСЃРѕР±РёСЏ РїРѕ Р±РµР·СЂР°Р±РѕС‚РёС†Рµ</a> \r\n1-2. Участники переговоров не вправе разглашать полученные сведения, если эти сведения являются государственной, служебной, коммерческой или иной охраняемой законом тайной. \r\n1-3. Если в ходе коллективных переговоров стороны не смогли прийти к согласию по некоторым из рассматриваемых вопросов, неурегулированные вопросы включаются в протокол разногласий и могут быть предметом дальнейших переговоров» <>]. \r\n<a href=https://s-pravo.ru/vyplaty-vdovam-veteranov-k-75-letiyu-pobedy-v-2020-godu-komu-polozheny-kak-poluchit-kogda-postupyat.html>Р·Р°РєРѕРЅ Рѕ РІС‹РїР»Р°С‚Р°С… Рє 75 Р»РµС‚РёСЋ РїРѕР±РµРґС‹ РІ РІРµР»РёРєРѕР№ РѕС‚РµС‡РµСЃС‚РІРµРЅРЅРѕР№ РІРѕР№РЅРµ</a> \r\nЗаконом предусмотрены дополнительные гарантии участникам переговоров по заключению коллективного договора. \r\n<a href=https://s-pravo.ru/vyplaty-vdovam-veteranov-k-75-letiyu-pobedy-v-2020-godu-komu-polozheny-kak-poluchit-kogda-postupyat.html>РІС‹РїР»Р°С‚С‹ Рє РґРЅСЋ РїРѕР±РµРґС‹ РІ 2020 РіРѕРґСѓ</a> \r\nДля защиты здоровья работников законом введены ограничения по привлечению их к сверхурочным работам. К сверхурочным работам не будут привлечены без их письменного согласия беременные женщины, инвалиды, женщины, имеющие ребенка в возрасте до семи лет (ребёнка-инвалида до 16 лет). \r\nВзамен действующей нормы не более двух часов сверхурочных работ в день, вводится норма, ограничивающая общую продолжительность сверхурочных работ - не более 4 часов в неделю и 2 часов в неделю – для тяжелых, вредных и опасных условий труда <>]."
