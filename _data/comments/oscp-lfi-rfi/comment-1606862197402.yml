message: "Ищете, где купить недорого дрова с доставкой? Нет времени на колку и укладку дров? Посетите сайт https://dcol.ru, где есть возможность выбрать качественно заготовленные дрова от производителя с доставкой по любому адресу в пределах Санкт-Петербурга и Ленинградской области. Специалисты компании помогут подобрать идеальный вариант для каждого конкретного случая: \r\n- предложат дрова, подходящего размера, для каминов или печей любых габаритов; \r\n- исходя из требуемой теплоотдачи, порекомендуют древесину для декоративного пламени или для полноценного отопления помещений; \r\n- дадут информацию о том, как те или иные дрова поддерживают горение и каково в них содержание смолы. \r\n \r\nКомпания поставляет дрова из различных пород дерева (<a href=https://dcol.ru>дрова в рощино ленинградской области</a>): \r\n- березы – наилучшее сочетание в категории цена-качество: долго горят и отдают много тепла; \r\n- ольхи – лучший способ создать долговременный стратегический запас: быстро сохнут и не гниют при длительном хранении; \r\n- осины – не дают копоти и даже способны прочистить дымоход. \r\n \r\nЗаказать дрова можно оптом и в розницу, колотые и не колотые, высушенные и естественной влажности, россыпью, в вязанках и даже в коробках. Компания также предлагает опилки, растопку, обрезки стволов и другие виды бюджетных дров. \r\n \r\nDCOL.RU оказывает услуги по поставке дров уже 12 лет и располагает собственным автопарком, что позволяет предельно сократить расходы на транспортировку дров и снизить конечную цену для покупателя. По сравнению с другими производителями здесь самые выгодные предложения на дрова в Спб и Ленобласти. Получить консультацию или оформить заявку можно по телефону или воспользовавшись опцией «обратный звонок»."
