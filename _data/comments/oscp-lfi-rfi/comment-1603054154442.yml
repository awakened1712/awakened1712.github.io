message: "Товарищи, Вашему вниманию: \r\nПоехали как-то два соседа на базар вино продавать. По пути они сели передохнуть и закусить. \r\n— Хорошо бы сейчас по стаканчику винца выпить, — вздохнул один. \r\n— Хорошо-то хорошо, но вино мы везем продавать и нельзя тратить даром ни капли! — рассудил второй. Тогда первый обшарил карманы, нашел медный пятак и говорит соседу: \r\n— Налей-ка мне винца на пятачок. Налил ему сосед один стакан, потом вернул тот же пятак и попросил: \r\n— А теперь ты мне налей. Так ходил этот пятак из рук в руки, пока не опустели оба бурдюка, и их хозяева захрапели, хмельные и довольные торговлей. Так выпьем же за удачную сделку! Источник -  \r\nhttps://наша-планета.рф/rossiiane-predpochitaut-apple-watch-vsem-prochim-ymnym-chasam.html - наша планета,  \r\nhttps://globix.ru/tornike-shengeliya-esli-variant-iz-nba-postupit-to-podumayu/ - globix.ru,  \r\nhttps://купить-авто.рус/test-reiting-letnih-shin-2020-goda.html - купить авто."
